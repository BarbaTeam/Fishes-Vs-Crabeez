<app-template>

    <!--------------------------------------------------------------------------
    ---                              NAVBAR                                  ---
    --------------------------------------------------------------------------->

    <app-medium-button
        class="navbar-button"
        [routerLink]="['/ergo-stat-selected']"
        routerLinkActive="active"
    >
        <p class="name">
            <app-user-card [user]="user" class="horizontal navbar"/>
        </p>
    </app-medium-button>

    <app-medium-button class="navbar-button"
        [routerLink]="['/ergo-config-selected']"
        routerLinkActive="active"
    >
        Configuration
    </app-medium-button>

    <app-medium-button
        class="navbar-button red"
        (click)="back()"
    >
        Retour
    </app-medium-button>



    <!--------------------------------------------------------------------------
    ---                               MAIN                                   ---
    --------------------------------------------------------------------------->

    <app-inner-box class="main-box blue center-content scrollable">
        <app-user-config
            [user]="user"
            (userTemp)="onUserTempChanged($event)"
        />
        <div class="save-container">
            <img
                src="../../../../assets/images/icons/cross.png"
                alt="Supprimé"
                class="cross icon"
                [class.visible]="showDeleted"
                (click)="removeUser()"
            />
            <img
                src="../../../../assets/images/icons/cap.png"
                alt="Supprimé"
                class="cap icon"
                [class.visible]="showDeleted"
                (click)="putSafety()"
            />
            <img
                src="../../../../assets/images/icons/closedcross.png"
                alt="Supprimé"
                class="delete icon"
                [class.visible]="!showDeleted"
                (click)="removeSafety()"
            />

            <app-big-button class="save"
                class="navbar-button"
                [class.green]="isValid"
                [class.grey]="!isValid"
                (click)="saveChanges()"
            >
                Sauvegarder
            </app-big-button>

            <img
                src="../../../../assets/images/icons/valid.png"
                alt="Validé"
                class="success icon"
                [class.visible]="showSuccess"
            />
        </div>
    </app-inner-box>

</app-template>
