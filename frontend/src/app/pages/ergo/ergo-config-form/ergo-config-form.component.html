    <app-medium-button class="navbar-button red"
        (click)="back()"
    >

    </app-medium-button>

    <app-medium-button class="navbar-button"
        [routerLink]="['/ergo-config-form']"

        class="navbar-button"
        [class.green]="isValid"
        [class.grey]="!isValid"

    --------------------------------------------------------------------------->

    <app-inner-box class="main-box blue scrollable">
        <app-user-config
