<app-template>
    <!--Zone de la navbar -->
    <app-medium-button class="navbar-button" [routerLink]="['/child-stats']" routerLinkActive="active"><p class="name">
        <app-user-card [user]="user" class="horizontal navbar"/>
    </app-medium-button>
    <app-medium-button class="navbar-button" [routerLink]="['/child-play']" routerLinkActive="active"> Jouer </app-medium-button>
    <app-medium-button class="navbar-button" [routerLink]="['/child-config']" routerLinkActive="active"> Configuration </app-medium-button>
    
    <!--Zone du main -->
    <app-inner-box class="main-box blue">
        <app-user-config
            [user]="user"
            (userTemp)="onUserTempChanged($event)"
        ></app-user-config>
    </app-inner-box>
</app-template>
