<app-template>

    <!--------------------------------------------------------------------------
    ---                              NAVBAR                                  ---
    --------------------------------------------------------------------------->

    <app-navbar class="subtitle">
        <h1> Qui suis-je ? </h1>
    </app-navbar>



    <!--------------------------------------------------------------------------
    ---                               MAIN                                   ---
    --------------------------------------------------------------------------->

    <app-body>
        @if (availableUsers.length !== 0) {
            <app-inner-box class="main-box blue scrollable" style="width: 50rem;">
                <app-user-list
                    [users]="availableUsers"
                    (userClick)="onUserClick($event)"
                />
            </app-inner-box>
        } @else {
            <p>Aucun profil n'a été créé</p>
        }
    </app-body>

</app-template>
