<app-template>

    <!--------------------------------------------------------------------------
    ---                              NAVBAR                                  ---
    --------------------------------------------------------------------------->

    <app-navbar class="subtitle">
        <h1> Qui suis-je ? </h1>
    </app-navbar>



    <!--------------------------------------------------------------------------
    ---                               MAIN                                   ---
    --------------------------------------------------------------------------->

    <app-body>
        @if (availableUsers.length !== 0) {
            <div class="container">
                <app-inner-box class="main-box blue scrollable" style="width: 47.5vw;">
                    <app-user-list
                        [users]="availableUsers"
                        (userClick)="onUserClick($event)"
                    />
                </app-inner-box>
            </div>
        } @else {
            <p>Aucun profil n'a été créé</p>
        }
    </app-body>

</app-template>
