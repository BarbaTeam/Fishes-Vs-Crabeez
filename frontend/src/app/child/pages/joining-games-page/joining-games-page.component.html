<app-template>

    <!--------------------------------------------------------------------------
    ---                              NAVBAR                                  ---
    --------------------------------------------------------------------------->

    <app-navbar>
        <app-navbar-button
            [routerLink]="['/child/profile']"
            routerLinkActive="active"
        >
            <app-user-card [user]="user" class="horizontal navbar"/>
        </app-navbar-button>

        <app-navbar-button
            [routerLink]="['/child/joining-games']"
            routerLinkActive="active"
        >
            Jouer
        </app-navbar-button>

        <app-navbar-button
            [routerLink]="['/child/settings']"
            routerLinkActive="active"
        >
            Options
        </app-navbar-button>
    </app-navbar>



    <!--------------------------------------------------------------------------
    ---                               MAIN                                   ---
    --------------------------------------------------------------------------->

    <app-body>
        <app-inner-box *ngIf="lobbies && lobbies.length" class="scrollable column no-background medium" style="width: 35vw;">
            <app-lobby-card *ngFor="let lobby of lobbies"
                [lobbyId]="lobby.lobbyId"
                [playerCount]="lobby.players.length"
                (click)="joinLobby(lobby.lobbyId)"
            >
            </app-lobby-card>
        </app-inner-box>
        <p *ngIf="!lobbies || !lobbies.length">En attente de parties...</p>
    </app-body>

</app-template>
