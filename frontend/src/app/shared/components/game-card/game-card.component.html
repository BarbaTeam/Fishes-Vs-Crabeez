<div class="game-card">
    <div class="game-header">
        <h3>#{{ gameLobby.name !== '' ? gameLobby.name : gameLobby.gameId }}</h3>
    </div>

    <div class="game-body">
        <p>Joueurs : {{ gameLobby.playersId.length }}</p>
        <p [ngClass]="gameLobby.state.toLowerCase()">{{ state_fr }}</p>
    </div>
</div>
