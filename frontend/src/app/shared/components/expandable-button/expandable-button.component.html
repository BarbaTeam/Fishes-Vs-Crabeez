<div 
  class="card"
  [class.expanded]="expanded"
  [class.hidden]="hidden"
  [class.reverse-layout]="expanded && mode === 'solo'"
  (click)="onClick()"
>
  <ng-container *ngIf="!expanded">
    <h2>{{ title }}</h2>
    <img class="card-image" *ngIf="imageUrl" [src]="imageUrl" alt="{{ title }}">
    <p>{{description}}</p>
  </ng-container>

  <ng-container *ngIf="expanded">
    <div class="card-left">
      <h3>{{ subtitle }}</h3>
      <p>{{description}}</p>
    </div>
    <div class="card-right content">
        <ng-content></ng-content>
    </div>
  </ng-container>
</div>
