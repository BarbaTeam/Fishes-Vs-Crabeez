
<div class="header" (click)="toogle()">
    <img
        class="avatar"
        [src]="'../../assets/images/child-pps/' + user.icon"
        [alt]="'Icône de ' + user.name"
    />
    <span class="name">{{ user.name }}</span>
    <button class="toggle-btn" aria-label="Toggle details">
        {{ isUnrolled() ? '－' : '＋' }}
    </button>
</div>

<div class="content" *ngIf="isUnrolled()">
    <span >
        Réécriture des nombres :
        <app-settings-toggle [(checked)]="user.config.notionsMask.REWRITING"/>
    </span>

    <span>
        Addition :
        <app-settings-toggle [(checked)]="user.config.notionsMask.ADDITION"/>
    </span>

    <span>
        Soustraction :
        <app-settings-toggle [(checked)]="user.config.notionsMask.SUBSTRACTION"/>
    </span>

    <span>
        Multiplication :
        <app-settings-toggle [(checked)]="user.config.notionsMask.MULTIPLICATION"/>
    </span>

    <span>
        Division :
        <app-settings-toggle [(checked)]="user.config.notionsMask.DIVISION"/>
    </span>

    <!--
    <span>
        Equation :
        <app-settings-toggle [(checked)]="user.config.notionsMask.EQUATION"/>
    </span>
    -->
</div>
