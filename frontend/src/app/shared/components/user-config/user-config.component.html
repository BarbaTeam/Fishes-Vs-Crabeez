
<span *ngIf="currentUrl === '/ergo-config-selected' || currentUrl === '/ergo-config-form'">
    <label for="name">Nom :</label>
    <input id="name" type="text" [(ngModel)]="localUserTemp.name" (ngModelChange)="onChange()" class="underline-input"/>
</span>

<span *ngIf="currentUrl === '/ergo-config-selected' || currentUrl === '/ergo-config-form'">
    <label for="age">Âge :</label>
    <input id="age" type="number" size="2" [(ngModel)]="localUserTemp.age" (ngModelChange)="onChange()" class="underline-input"/> ans
</span>

<span *ngIf="!showIconSelector"
    (click)="showIconSelector = !showIconSelector" class="icon-select-trigger">
    Icône : <img [src]="'../../assets/images/child-pps/' + localUserTemp.icon" alt="Icône" height="30" />
</span>

<div *ngIf="showIconSelector" class="icon-selector">
    <img
      *ngFor="let icon of availableIcons"
      [src]="'../../assets/images/child-pps/' + icon"
      [alt]="icon"
      class="icon-option"
      (click)="selectIcon(icon)"
    />
</div>

<span>
    LeaderBoard :
    <app-settings-toggle [(checked)]="localUserTemp.userConfig.leaderBoard" (checkedChange)="onChange()"></app-settings-toggle>
</span>
