<span>
    Âge : 
    {{localUserTemp.age}} ans
</span>
<span>
    LeaderBoard :
    <app-settings-toggle [(checked)]="localUserTemp.userConfig.leaderBoard"></app-settings-toggle>
</span>
<span *ngIf="currentUrl === '/ergo-config-selected'">
    Statistiques avancées :
    <app-settings-toggle [(checked)]="localUserTemp.userConfig.advancedStats"></app-settings-toggle>
</span>
<span *ngIf="currentUrl === '/ergo-config-selected'">
    Aide à la lecture :
    <app-settings-toggle [(checked)]="localUserTemp.userConfig.readingAssistance"></app-settings-toggle>
</span>
<span>
    Taille de la police :
    <app-settings-slider [(value)]="localUserTemp.userConfig.fontSize"></app-settings-slider>
</span>
<span>
    Son :
    <app-settings-slider [(value)]="localUserTemp.userConfig.sound"></app-settings-slider>
</span>

    <app-settings-toggle [(checked)]="localUserTemp.userConfig.showsAnswer"></app-settings-toggle>
</span>

    <app-settings-toggle [(checked)]="localUserTemp.userConfig.numberRewrite"></app-settings-toggle>

    <app-settings-toggle [(checked)]="localUserTemp.userConfig.addition" [ngClass]=""></app-settings-toggle>

    Soustraction :
    <app-settings-toggle [(checked)]="localUserTemp.userConfig.soustraction"></app-settings-toggle>
