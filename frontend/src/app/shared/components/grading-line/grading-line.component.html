<p class="grading-line">
    <span class="key">{{ key }}</span>

    <span class="sep">&nbsp;:&nbsp;</span>

    <span class="grade" [style.color]="gradeColor()">{{ grading.grade }}</span>

    <span class="accuracy">&nbsp;({{ grading.accuracy }}%)</span>

    <ng-container *ngIf="improvement !== undefined">
        <span
            class="improvement"
            [class.positive]="improvement! > 0"
            [class.negative]="improvement! < 0"
        >
            {{ improvement! > 0 ? '+' : '' }}{{ improvement }}%
        </span>
    </ng-container>
</p>
